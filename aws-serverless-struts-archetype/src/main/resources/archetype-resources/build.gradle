apply plugin: 'java'

repositories {
  mavenLocal()
  mavenCentral()
}

configurations {
  implementation {
    exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
  }
}

dependencies {

  implementation ('com.amazonaws.serverless:aws-serverless-java-container-struts:[1.0,)') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
    exclude group: 'org.apache.logging.log4j', module: 'log4j-api'
    exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
  }
  implementation ('org.apache.struts:struts2-convention-plugin:6.1.2') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
  }
  implementation ('org.apache.struts:struts2-rest-plugin:6.1.2') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
  }
  implementation ('org.apache.struts:struts2-bean-validation-plugin:6.1.2') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
  }
  implementation ('com.jgeppert.struts2:struts2-aws-lambda-support-plugin:1.4.2') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
  }
  implementation ('org.apache.struts:struts2-core:6.1.2') {
    exclude group: 'org.apache.logging.log4j', module: 'log4j-api'
  }
  implementation ('org.hibernate.validator:hibernate-validator:6.1.7.Final')
  implementation ('com.fasterxml.jackson.core:jackson-databind:2.15.2')
  implementation ('com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.15.2')
  implementation ('org.apache.logging.log4j:log4j-core:2.20.0')
  implementation ('org.apache.logging.log4j:log4j-api:2.20.0')
  implementation ('org.apache.logging.log4j:log4j-slf4j-impl:2.20.0')
  implementation ('com.amazonaws:aws-lambda-java-log4j2:1.5.1')

  testImplementation("com.amazonaws.serverless:aws-serverless-java-container-core:[2.0-SNAPSHOT,):tests")
  testImplementation("org.apache.httpcomponents.client5:httpclient5:5.2.1")
  testImplementation(platform("org.junit:junit-bom:5.9.3"))
  testImplementation("org.junit.jupiter:junit-jupiter")
  testImplementation('org.apache.struts:struts2-junit-plugin:6.1.2') {
    exclude group: 'org.apache.struts', module: 'struts2-core'
  }
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from(configurations.compileClasspath)
  }
}

test {
  useJUnitPlatform()
}

build.dependsOn buildZip
