apply plugin: 'java'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation (
          'com.amazonaws.serverless:aws-serverless-java-container-jersey:[1.9,2.0.0-M1)',
          'com.fasterxml.jackson.core:jackson-databind:2.15.0',
          'io.symphonia:lambda-logging:1.0.3'
  )

  implementation("org.glassfish.jersey.media:jersey-media-json-jackson:2.41") {
    exclude group: 'com.fasterxml.jackson.core', module: "jackson-annotations"
    exclude group: 'com.fasterxml.jackson.core', module: "jackson-databind"
    exclude group: 'com.fasterxml.jackson.core', module: "jackson-core"
  }

  implementation("org.glassfish.jersey.inject:jersey-hk2:2.41") {
    exclude group: 'javax.inject', module: "javax.inject"
  }
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from configurations.compileClasspath
  }
}

build.dependsOn buildZip
